{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 offset-md-4 pt-4">
    <div class="card card-body">
        <fieldset>
            <legend>Nuevo producto</legend>
            <form action="/addP" method="post" class="needs-validation" novalidate>
                <div class="form-group">
                    <input type="text" class="form-control" name="ndp" id="ndp" placeholder="Nombre del producto" required>
                    <div class="valid-feedback"> OK valido!</div>
                    <div class="invalid-feedback">complete el campo</div>
                </div>
                <div class="form-group">
                    <select class="form-control" name="marca" id="marca">
                    <option value="">Seleccione una opcion</option>
                    {% for marca in marcas %}
                    <option value="{{marca.0}}">{{marca.1}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <select class="form-control" name="talla" id="talla">
                    <option value="">Seleccione una opcion</option>
                    {% for talla in tallas %}
                    <option value="{{talla.0}}">{{talla.1}}</option>
                    {% endfor %}cantidad
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="cantidad" id="cantidad"  placeholder="escriba la cantidad" required>
                    <div class="valid-feedback"> OK valido!</div>
                    <div class="invalid-feedback">complete el campo</div>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="fecha" id="fecha" required>
                    <div class="valid-feedback"> OK valido!</div>
                    <div class="invalid-feedback">complete el campo</div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="observaciones" id="observaciones" placeholder="observaciones" required>
                    <div class="valid-feedback"> OK valido!</div>
                    <div class="invalid-feedback">complete el campo</div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                </div>
            </form>
        </fieldset>
        
    </div>
</div>
<script src="../static/js/form_validation.js"></script>
{% endblock %}
