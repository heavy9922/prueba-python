{% extends 'layout.html' %}
{% block body %}
<div class="col-md-4 offset-md-4 pt-4">
    <div class="card card-body">
        <fieldset>
            <legend>Actualizacion de  marca</legend>
            <form action="/updateM/{{marcas.0}}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="marca" id="marca" value="{{marcas.1}}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-warning btn-block">Actualizar</button>
                </div>
            </form>
        </fieldset>
    </div>
</div>
{% endblock %}
